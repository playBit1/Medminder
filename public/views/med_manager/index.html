<html lang="en">
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!-- Css file -->
    <link
      rel="stylesheet"
      href="../css/global.css" />
    <link
      rel="stylesheet"
      href="/css/nav.css" />

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>MedMinder Web Application</title>
  </head>
  <body>
    <div id="navbar-container"></div>
    <main class="main-body">
      <div
        class="container top-space"
        style="width: 100%">
        <div class="row valign-wrapper">
          <div class="col m6 s6">
            <h5>
              <i class="tiny material-icons">collections</i> Medication Records
            </h5>
          </div>
          <div class="col m6 s6 right-align">
            <a
              class="waves-effect waves-light modal-trigger btn blue-btn"
              onclick="openModal('addModal')"
              ><i class="material-icons left">add</i>Add</a
            >
          </div>
        </div>
        <hr class="solid" />
        <table
          class="striped responsive-table"
          id="table">
          <thead>
            <tr>
              <th>Medication Name</th>
              <th>Dosage</th>
              <th>Frequency</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th style="width: 150px">Time</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="card-section"></tbody>
        </table>
        <br />
        <div class="row valign-wrapper">
          <div class="col s12">
            <div class="right-align">
              <a
                class="btn blue-btn"
                id="downloadbtn"
                ><i class="material-icons left">file_download</i>Download</a
              >
              <a
                class="btn blue-btn"
                id="sendEmail"
                ><i class="material-icons left">email</i>Email</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.6/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../../js/modal.js"></script>
    <script src="../../js/medManager.js"></script>
    <script src="../../js/navbar.js"></script>
  </body>
</html>
