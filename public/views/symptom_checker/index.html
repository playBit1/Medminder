<!DOCTYPE html>
<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet" />
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com" />
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link
    rel="stylesheet"
    href="/css/symptom_checker_styling.css" />
  <link
    rel="stylesheet"
    href="/css/global.css" />

  <title>MedMinder+</title>
</head>
<body>
  <div id="navbar-container"></div>
  <main>
    <div class="row whole-section">
      <div
        class="col s6 checker-box"
        style="padding: 0px 0px 0px 30px">
        <div class="row">
          <div class="col s10">
            <h4 style="padding-bottom: 40px">Symptom Checker</h4>
            <p class="symptom-desc">
              Tell us about your symptoms, one at a time.
            </p>
            <div style="width: 100%">
              <div class="input-field autocomplete-box">
                <div class="autocomplete-field">
                  <i class="material-icons prefix">search</i>
                  <input
                    type="text"
                    id="autocomplete-input"
                    class="autocomplete"
                    placeholder="Enter your symptoms"
                    autocomplete="off" />
                </div>
              </div>
            </div>
            <div class="symptom_box">
              <h6 style="font-size: 20px; margin-bottom: 15px">
                Your Symptoms
              </h6>
              <div id="symptoms"></div>
            </div>
            <div class="right-align">
              <a
                id="submit-symptoms"
                class="waves-effect waves-light btn-large blue"
                style="
                  border-radius: 5px;
                  padding-left: 35px;
                  padding-right: 35px;
                "
                >Next</a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="col s6">
        <div class="row">
          <div class="col s2"></div>
          <div class="col s10 diag-box">
            <h5 style="margin-left: 10px; margin-bottom: 20px">
              Possible Diagnosis
            </h5>
            <div
              id="diagnosis-results"
              class="diagnosis-body"></div>
            <p class="disclaimer">
              *Disclaimer this is not professional medical advice <br />
              Please Contact a Medical Professional for more information
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/symptom_checker.js"></script>
  <script src="../../js/navbar.js"></script>
</body>
