<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedMinder</title>
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/global.css" />
  <link rel="stylesheet" href="../../css/profile.css" />
</head>
<body>
  <div class="site-wrapper">
    <div id="navbar-container"></div>
    <main class="main-body">
      <div
        class="container top-space"
        style="width: 100%">
        <div class="row valign-wrapper">
          <div class="col m6 s6">
            <h5><i class="tiny material-icons">edit</i> Update Profile</h5>
          </div>
          <div class="col m6 s6 right-align">
            <a
              class="waves-effect waves-light btn blue-btn"
              id="openModal"
              ><i class="material-icons left">edit</i>Update</a
            >
          </div>
        </div>
        <hr class="solid" />
        <div class="profile-container">
          <div class="profile-info" >
            <div><span><b>First Name:</b></span> <span id="display_first_name"></span></div>
            <div><span><b>Last Name:</b></span> <span id="display_last_name"></span></div>
            <div><span><b>Email:</b></span> <span id="display_email"></span></div>
          </div>
        </div>
        <div class="right-align">
          <a
            class="waves-effect waves-light btn red-btn"
            id="logoutButton"
            ><i class="material-icons left">exit_to_app</i>Logout</a
          >
        </div>        
        <div id="profileModal" class="modal modal-fixed-footer">
          <div class="row modal-content">
            <form id="profileForm" class="col s12">
              <div class="col s12">
                <h5 class="addmed-header">Edit Profile</h5>
              </div>
              <div class="input-field col s12">
                <input type="text" id="user_first_name" name="user_first_name">
                <label for="user_first_name">First Name:</label>
              </div>
              <div class="input-field col s12">
                <input type="text" id="user_last_name" name="user_last_name">
                <label for="user_last_name">Last Name:</label>
              </div>
              <div class="input-field col s12">
                <input type="email" id="user_email" name="user_email">
                <label for="user_email">Email:</label>
              </div>
              <div class="row center-align">
                <a href="#!" class="modal-close btn cancel-btn">Cancel</a>
                <button type="submit" class="btn add-btn">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div> 
    </main>
  </div>

  <!-- Scripts for MaterializeCSS and handling actions -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="../../js/logout.js"></script>
  <script src="../../js/navbar.js"></script>
  <script src="../../js/profile.js"></script>
</body>
</html>
