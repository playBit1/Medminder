<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>MedMinder</title>
    <!-- Materialize CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/profile.css" />

  </head>
  <body>
      <div id="navbar-container"></div>
      <br>
      <div class="profile-container" style="width: 50%;">
        <div class="profile-header">
          <h4>User Profile</h1>
          <button class="update-btn" id="openModal"><i class="fas fa-edit"></i> Update</button>
        </div>
        <div class="profile-info">
          <div><span>First Name:</span> <span id="display_first_name"></span></div>
          <div><span>Last Name:</span> <span id="display_last_name"></span></div>
          <div><span>Email:</span> <span id="display_email"></span></div>
        </div>
        <br><br>
        <button class="lg-btn" id="logoutButton"><i class="fas fa-sign-out-alt"></i>Logout</button>
      </div>
      <div class="modal" id="modal" style="padding-top: 20px;margin-top: 50px;">
        <div class="modal-content">
          <div class="modal-header">
            <h6>Edit Profile</h2>
            <button class="close-btn" id="closeModal">&times;</button>
          </div>
          <form id="profileForm">
            <div class="form-group">
              <label for="user_first_name">First Name:</label>
              <input type="text" id="user_first_name" name="user_first_name">
            </div>
            <div class="form-group">
              <label for="user_last_name">Last Name:</label>
              <input type="text" id="user_last_name" name="user_last_name">
            </div>
            <div class="form-group">
              <label for="user_email">Email:</label>
              <input type="email" id="user_email" name="user_email">
            </div>
            <button type="submit" class="save-btn"><i class="fas fa-save"></i> Save</button>
          </form>
        </div>
      </div>
      <script src="../../js/logout.js"></script>
      <script src="../../js/navbar.js"></script>
      <script src="../../js/profile.js"></script>
  </body>
</html>
