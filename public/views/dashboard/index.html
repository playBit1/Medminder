<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>MedMinder</title>
    <!-- Materialize CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.11/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.11/index.global.min.js"></script>

    <link
      rel="stylesheet"
      href="/css/global.css" />
     
  </head>
  <body>
    <div class="site-wrapper">
      <div id="navbar-container"></div>
      <!-- Profile section -->
      <!--<div class="profile-section">
            <img src="/images/placeholder.png" alt="Profile Picture" class="profile-img">
            <div class="profile-name">John Doe</div>
            <a href="edit-profile.html">Edit Profile</a>
        </div>-->

      <main class="main-body">
        <div
          class="container top-space"
          style="width: 100%">
          <div class="row valign-wrapper">
            <div class="col m6 s6">
              <h5><i class="tiny material-icons">date_range</i> Calendar</h5>
            </div>
            <div class="col m6 s6 right-align"></div>
          </div>
          <hr class="solid" />
          <br />
          <section class="calendar">
            <div id="calendar"></div>
          </section>
        </div>

        <div
          id="medModal"
          class="modal">
          <div class="row modal-content">
            <div class="col s12">
              <h5 class="addmed-header">Medication Details</h5>
            </div>
            <span
              name="modal-id"
              id="modal-id"
              hidden></span>
            <div class="input-field col s12">
              <b>Medication Name: </b><span id="modal-medication-name"></span>
            </div>
            <div class="input-field col s12">
              <b>Date: </b><span id="modal-date"></span>
            </div>
            <div class="input-field col s12">
              <b>Time: </b><span id="modal-time"></span>
            </div>
            <div class="input-field col s12">
              <b>Status: </b><span id="modal-status"></span>
            </div>
          </div>
          <div
            class="row center-align"
            id="action-buttons">
            <a
              href="#!"
              class="modal-close btn cancel-btn"
              id="modal-skip-button"
              >Skip</a
            >
            <a
              href="#!"
              class="btn add-btn"
              id="modal-take-button"
              >Take</a
            >
          </div>
          <div
            class="modal-footer"
            id="close-button">
            <a
              href="#!"
              class="modal-close waves-effect waves-green btn-flat"
              >Close</a
            >
          </div>
        </div>
        <br /><br />
      </main>
    </div>
   
    

    <!-- Scripts for MaterializeCSS and handling actions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../../js/navbar.js"></script>
    <script src="../../js/dashboard_script.js"></script>
  </body>
</html>
